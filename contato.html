<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/afecd5f75b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="portfolio.css">
        <title>Portfólio</title>
    </head>
    <body>
        <header>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="portfolio.html">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <a class="navbar-item" href="portfolio.html">
                      Inicio
                    </a>
              
                    <a class="navbar-item" href="contato.html">
                      Contato
                    </a>
                 </div>  
                </div>
              </nav>
        </header>

        <section class="section">
            <div class="columns">
                    <div class="column is-2">
                        <div class="card">
                            <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                            </div>
                            <div class="card-content">
                            <p class="title is-5">Thiago Rangel</p>
                            <span class="tag is-dark" id="js">JavaScript Full Stack Developer</span>
                            <p id="numero">(21) 9 7012-3596</p>
                            <p id="email">thiagorangeldasilva43@gmail.com</p>  
                        </div>
                    </div>
                </div>
                <div class="column is-8">
                    <article class="message">
                        <div class="message-header" id="cabeçalho">
                          <p>Contato</p>
                        </div>
                        <div class="message-body" id="mensagem">
                              <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                  <input class="input" type="email" placeholder="Digite seu e-mail">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                  </span>
                                </div>
                              </div>
                            
                              <div class="field">
                                <label class="label">Message</label>
                                <div class="control">
                                  <textarea class="textarea" placeholder="Digite a mensagem"></textarea>
                                </div>
                              </div>
                              
                              <div class="field is-grouped">
                                <div class="control">
                                  <button class="button is-primary">Enviar</button>
                                </div>
                              </div>

                        </div>
                      </article>
                </div>
            </div>
        </section>
    </body>
</html>
